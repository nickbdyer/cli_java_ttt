apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.company.Main'
    }
}

apply plugin: 'application'

mainClassName = "com.company.Main"

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
